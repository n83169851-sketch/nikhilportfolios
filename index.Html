<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <title>Nikhil Sharma — Portfolio Preview</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Extra subtle blob animation used in hero */
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(20px, -10px) scale(1.05); }
        66% { transform: translate(-10px, 10px) scale(0.98); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob { animation: blob 8s infinite; }
      .animation-delay-2000 { animation-delay: 2s; }
    </style>
  </head>
  <body class="bg-gray-900">
    <div id="root"></div>

    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Framer Motion UMD -->
    <script src="https://unpkg.com/framer-motion/dist/framer-motion.umd.js"></script>
    <!-- Babel for in-browser JSX transform -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const { useState, useEffect, useRef } = React;
      const { motion, useAnimation, useInView } = window.framerMotion;

      // Animation variants
      const containerVariants = {
        hidden: { opacity: 0 },
        visible: {
          opacity: 1,
          transition: { staggerChildren: 0.2, delayChildren: 0.3 },
        },
      };
      const itemVariants = {
        hidden: { y: 20, opacity: 0 },
        visible: { y: 0, opacity: 1, transition: { duration: 0.5, ease: "easeOut" } },
      };
      const floatingVariants = {
        float: {
          y: [-10, 10],
          transition: { y: { duration: 2, repeat: Infinity, repeatType: "reverse", ease: "easeInOut" } },
        },
      };

      const AnimatedText = ({ text }) => {
        const letters = text.split("");
        return (
          <div className="flex">
            {letters.map((letter, index) => (
              <motion.span
                key={index}
                initial={{ opacity: 0, y: 20 }}
                animate={{ opacity: 1, y: 0 }}
                transition={{ duration: 0.5, delay: index * 0.05, ease: "easeOut" }}
                className="inline-block"
              >
                {letter === " " ? "\u00A0" : letter}
              </motion.span>
            ))}
          </div>
        );
      };

      function Portfolio() {
        const [isMenuOpen, setIsMenuOpen] = useState(false);
        const [activeSection, setActiveSection] = useState("home");

        const controls = useAnimation();
        const ref = useRef(null);
        const inView = useInView(ref, { once: true });

        // Your social links (exactly as provided)
        const socialLinks = [
          {
            name: "Behance",
            url: "https://share.google/1bYzLiaxtHu3kQHIR",
            icon: (
              <svg className="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                <path d="M22 7h-7v-2h7v2zm1.726 10c-.442 1.297-2.029 3-5.101 3-3.074 0-5.564-1.729-5.564-5.675 0-3.91 2.325-5.92 5.466-5.92 3.082 0 4.964 1.782 5.375 4.426.078.506.109 1.188.095 2.14h-8.027c.13 3.211 3.483 3.312 4.588 2.029h3.168zm-7.686-4h4.965c-.105-1.547-1.136-2.219-2.477-2.219-1.466 0-2.277.768-2.488 2.219zm-9.574 6.988h-6.466v-14.972h6.953c5.476.081 5.58 5.444 2.72 6.906 3.461 1.26 3.577 8.061-3.207 8.066zm-3.466-8.988h3.584c2.508 0 2.906-3-.312-3h-3.272v3zm3.391 3h-3.391v3.016h3.341c3.055 0 2.868-3.016.05-3.016z" />
              </svg>
            ),
          },
          {
            name: "Instagram",
            url: "https://share.google/1bYzLiaxtHu3kQHIR",
            icon: (
              <svg className="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.73-1.689.73-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zM5.838 12a6.162 6.162 0 1112.324 0 6.162 6.162 0 01-12.324 0zM12 16a4 4 0 110-8 4 4 0 010 8zm4.965-10.405a1.44 1.44 0 112.881.001 1.44 1.44 0 01-2.881-.001z" />
              </svg>
            ),
          },
        ];

        useEffect(() => {
          if (inView) controls.start("visible");
        }, [controls, inView]);

        useEffect(() => {
          const handleScroll = () => {
            const sections = ["home", "about", "skills", "projects", "contact"];
            const scrollPosition = window.scrollY + 100;
            for (const section of sections) {
              const el = document.getElementById(section);
              if (el) {
                const { offsetTop, offsetHeight } = el;
                if (scrollPosition >= offsetTop && scrollPosition < offsetTop + offsetHeight) {
                  setActiveSection(section);
                  break;
                }
              }
            }
          };
          window.addEventListener("scroll", handleScroll);
          return () => window.removeEventListener("scroll", handleScroll);
        }, []);

        const scrollToSection = (id) => {
          const el = document.getElementById(id);
          if (el) window.scrollTo({ top: el.offsetTop - 80, behavior: "smooth" });
          setIsMenuOpen(false);
        };

        const navItems = [
          { id: "home", label: "Home" },
          { id: "about", label: "About" },
          { id: "skills", label: "Skills" },
          { id: "projects", label: "Projects" },
          { id: "contact", label: "Contact" },
        ];

        const softwareSkills = [
          { name: "Adobe Photoshop", level: 95, color: "from-blue-500 to-indigo-500" },
          { name: "Adobe Illustrator", level: 92, color: "from-orange-500 to-yellow-500" },
          { name: "After Effects", level: 88, color: "from-purple-500 to-pink-500" },
          { name: "Premiere Pro", level: 90, color: "from-green-500 to-teal-500" },
        ];

        const aiSkills = [
          { name: "ChatGPT", level: 85, color: "from-green-500 to-teal-500" },
          { name: "Midjourney", level: 82, color: "from-purple-500 to-pink-500" },
          { name: "Prompt Engineering", level: 88, color: "from-blue-500 to-indigo-500" },
          { name: "AI Image Generation", level: 83, color: "from-orange-500 to-yellow-500" },
        ];

        const projects = [
          { id: 1, title: "Logofolio", category: "Graphic Design", description: "Complete logo design: typography, color, brand guide." },
          { id: 2, title: "Creative Ad", category: "Digital Design", description: "Social media graphics for product launch." },
          { id: 3, title: "Brand Identity", category: "Digital Design", description: "Full brand system: logos, palette, typography, guidelines." },
          { id: 4, title: "UI/UX Design", category: "Digital Design", description: "UI designs for mobile and web applications." },
        ];

        const experience = [
          { id: 1, role: "Graphic Designer", company: "Creative Studio", duration: "2024 - Present", description: "Visual concepts and designs for clients." },
          { id: 2, role: "Junior Designer", company: "Aggarwal supermart", duration: "2023 - 2024", description: "Supported design and visual content." },
        ];

        return (
          <div className="min-h-screen bg-gradient-to-br from-gray-900 to-gray-800 text-white overflow-x-hidden relative">
            {/* Animated Background Elements */}
            <motion.div
              className="pointer-events-none absolute top-1/4 left-1/4 w-64 h-64 bg-purple-600/20 rounded-full blur-3xl"
              animate={{ x: [0, 50, 0], y: [0, -50, 0] }}
              transition={{ duration: 15, repeat: Infinity, ease: "easeInOut" }}
            />
            <motion.div
              className="pointer-events-none absolute bottom-1/4 right-1/4 w-72 h-72 bg-cyan-600/20 rounded-full blur-3xl"
              animate={{ x: [0, -50, 0], y: [0, 50, 0] }}
              transition={{ duration: 20, repeat: Infinity, ease: "easeInOut", delay: 1 }}
            />

            {/* Navigation */}
            <nav className="fixed w-full z-50 bg-gray-900/80 backdrop-blur-md border-b border-gray-800">
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div className="flex justify-between h-20">
                  <div className="flex items-center">
                    <motion.span initial={{ opacity: 0 }} animate={{ opacity: 1 }} className="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-cyan-400">NS</motion.span>
                  </div>

                  {/* Desktop Nav */}
                  <div className="hidden md:flex items-center space-x-8">
                    {navItems.map((item) => (
                      <button
                        key={item.id}
                        onClick={() => scrollToSection(item.id)}
                        className={`px-3 py-2 rounded-md text-sm font-medium transition-all duration-300 relative ${
                          activeSection === item.id ? "text-cyan-400" : "text-gray-400 hover:text-white"
                        }`}
                      >
                        {item.label}
                        {activeSection === item.id && (
                          <motion.div
                            layoutId="nav-underline"
                            className="absolute bottom-0 left-0 w-full h-0.5 bg-cyan-400"
                            initial={false}
                            transition={{ type: "spring", stiffness: 500, damping: 30 }}
                          />
                        )}
                      </button>
                    ))}
                    <motion.button whileHover={{ scale: 1.05 }} whileTap={{ scale: 0.95 }} className="px-6 py-2 bg-gradient-to-r from-purple-600 to-cyan-600 rounded-full text-sm" onClick={() => scrollToSection("contact")}>
                      Let's Talk
                    </motion.button>
                  </div>

                  {/* Mobile menu button */}
                  <div className="md:hidden flex items-center">
                    <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="text-gray-400 hover:text-white focus:outline-none">
                      <svg className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        {isMenuOpen ? (
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                        ) : (
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" />
                        )}
                      </svg>
                    </button>
                  </div>
                </div>
              </div>

              {/* Mobile Nav */}
              {isMenuOpen && (
                <motion.div initial={{ opacity: 0, y: -20 }} animate={{ opacity: 1, y: 0 }} className="md:hidden bg-gray-800/95 backdrop-blur-lg px-2 pt-2 pb-4 space-y-1">
                  {navItems.map((item) => (
                    <button
                      key={item.id}
                      onClick={() => scrollToSection(item.id)}
                      className={`block px-3 py-2 rounded-md text-base font-medium w-full text-left transition-colors ${
                        activeSection === item.id ? "text-cyan-400 bg-gray-700/50" : "text-gray-300 hover:text-white hover:bg-gray-700/30"
                      }`}
                    >
                      {item.label}
                    </button>
                  ))}
                </motion.div>
              )}
            </nav>

            <main>
              {/* Hero */}
              <section id="home" className="min-h-screen flex items-center pt-20 pb-20 px-4 sm:px-6 lg:px-8 relative">
                <div className="max-w-7xl mx-auto w-full">
                  <div className="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
                    <motion.div initial="hidden" animate="visible" variants={containerVariants} className="text-center lg:text-left">
                      <motion.div variants={itemVariants} className="mb-6">
                        <span className="text-sm font-medium text-cyan-400 bg-cyan-900/30 px-3 py-1 rounded-full">
                          GRAPHICS DESIGNER & VISUAL ARTIST
                        </span>
                      </motion.div>

                      <motion.h1 variants={itemVariants} className="text-5xl md:text-6xl lg:text-7xl font-bold mb-6 leading-tight">
                        <span className="text-gray-300 block">Hey, I'm</span>
                        <span className="bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-cyan-400">
                          <AnimatedText text="Nikhil Sharma" />
                        </span>
                      </motion.h1>

                      <motion.p variants={itemVariants} className="text-xl text-gray-400 mb-8 max-w-2xl mx-auto lg:mx-0">
                        I create compelling visual experiences through graphic design, combining creativity with technical expertise in Adobe Creative Suite and AI tools.
                      </motion.p>

                      <motion.div variants={itemVariants} className="flex flex-wrap gap-4 justify-center lg:justify-start">
                        <motion.button whileHover={{ scale: 1.05 }} whileTap={{ scale: 0.95 }} className="px-8 py-3 bg-gradient-to-r from-purple-600 to-cyan-600 rounded-full font-medium text-white" onClick={() => scrollToSection("projects")}>
                          View My Work
                        </motion.button>
                        <motion.button whileHover={{ scale: 1.05 }} whileTap={{ scale: 0.95 }} className="px-8 py-3 bg-gray-800 border border-gray-700 rounded-full font-medium text-white" onClick={() => scrollToSection("contact")}>
                          Let's Connect
                        </motion.button>
                      </motion.div>

                      {/* Quick Contact */}
                      <motion.div variants={itemVariants} className="mt-8 flex flex-wrap gap-6 justify-center lg:justify-start text-sm text-gray-400">
                        <a href="tel:+916287184916" className="flex items-center gap-2 hover:text-cyan-400 transition-colors">
                          <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                          </svg>
                          +91 6287184916
                        </a>
                        <a href="mailto:nikhil2k333@gmail.com" className="flex items-center gap-2 hover:text-cyan-400 transition-colors">
                          <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                          </svg>
                          nikhil2k333@gmail.com
                        </a>
                      </motion.div>
                    </motion.div>

                    {/* Right visual card */}
                    <motion.div initial={{ opacity: 0, scale: 0.8 }} animate={{ opacity: 1, scale: 1 }} transition={{ duration: 0.8, delay: 0.5 }} className="relative">
                      <div className="absolute -top-8 -left-8 w-64 h-64 bg-purple-600 rounded-full mix-blend-multiply blur-xl opacity-20 animate-blob"></div>
                      <div className="absolute -bottom-8 -right-8 w-64 h-64 bg-cyan-600 rounded-full mix-blend-multiply blur-xl opacity-20 animate-blob animation-delay-2000"></div>

                      <motion.div variants={floatingVariants} animate="float" className="relative bg-gray-800/30 backdrop-blur-lg rounded-3xl p-8 border border-gray-700/50 shadow-2xl">
                        <div className="overflow-hidden rounded-xl">
                          <div className="bg-gradient-to-br from-purple-500/10 to-cyan-500/10 p-8">
                            <div className="bg-gray-200 border-2 border-dashed rounded-xl w-full h-64" />
                          </div>
                        </div>
                        <div className="mt-8 grid grid-cols-3 gap-4">
                          {[1,2,3].map(i => (
                            <motion.div key={i} whileHover={{ y: -5 }} className="bg-gray-800/50 p-4 rounded-lg border border-gray-700/50">
                              <div className="bg-gray-200 border-2 border-dashed rounded-lg w-full h-20" />
                            </motion.div>
                          ))}
                        </div>
                      </motion.div>
                    </motion.div>
                  </div>
                </div>

                {/* Scroll indicator */}
                <motion.div className="absolute bottom-10 left-1/2 -translate-x-1/2" initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 1.5 }}>
                  <div className="flex flex-col items-center">
                    <span className="text-sm text-gray-400 mb-2">Scroll Down</span>
                    <motion.div animate={{ y: [0, 10, 0] }} transition={{ duration: 1.5, repeat: Infinity }}>
                      <svg className="w-6 h-6 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 14l-7 7m0 0l-7-7m7 7V3" />
                      </svg>
                    </motion.div>
                  </div>
                </motion.div>
              </section>

              {/* About */}
              <section id="about" className="py-20 relative">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                  <motion.div ref={ref} initial="hidden" animate={controls} variants={containerVariants} className="text-center mb-16">
                    <motion.h2 variants={itemVariants} className="text-3xl md:text-4xl font-bold mb-4">About Me</motion.h2>
                    <motion.div variants={itemVariants} className="w-20 h-1 bg-gradient-to-r from-purple-500 to-cyan-500 mx-auto mb-6"></motion.div>
                    <motion.p variants={itemVariants} className="text-gray-400 max-w-3xl mx-auto">
                      Passionate graphics designer with expertise in Adobe Creative Suite and modern AI tools, creating compelling visual experiences that blend creativity with technology.
                    </motion.p>
                  </motion.div>

                  <div className="grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
                    <motion.div initial={{ opacity: 0, x: -50 }} whileInView={{ opacity: 1, x: 0 }} viewport={{ once: true }} transition={{ duration: 0.6 }}>
                      <h3 className="text-2xl font-bold mb-6">My Journey</h3>
                      <p className="text-gray-400 mb-6">With over a year of professional experience, I've helped brands bring ideas to life through stunning visual design and effective communication.</p>
                      <p className="text-gray-400 mb-8">I blend traditional design principles with modern AI tools so every project not only looks beautiful but also communicates clearly.</p>

                      <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        {[
                          { id: 1, role: "Graphic Designer", company: "Creative Studio", duration: "2024 - Present", description: "Visual concepts and client work." },
                          { id: 2, role: "Junior Designer", company: "Aggarwal supermart", duration: "2023 - 2024", description: "Assisted in design and content." },
                        ].map(exp => (
                          <motion.div key={exp.id} whileHover={{ y: -5 }} className="bg-gray-800/50 p-6 rounded-xl border border-gray-700/50">
                            <div className="text-cyan-400 text-sm font-medium mb-1">{exp.duration}</div>
                            <h4 className="text-lg font-bold mb-1">{exp.role}</h4>
                            <div className="text-purple-400 text-sm mb-2">{exp.company}</div>
                            <p className="text-gray-400 text-sm">{exp.description}</p>
                          </motion.div>
                        ))}
                      </div>
                    </motion.div>

                    <motion.div initial={{ opacity: 0, scale: 0.9 }} whileInView={{ opacity: 1, scale: 1 }} viewport={{ once: true }} transition={{ duration: 0.6, delay: 0.2 }} className="relative">
                      <div className="absolute -top-6 -right-6 w-48 h-48 bg-purple-600 rounded-full mix-blend-multiply blur-xl opacity-20"></div>
                      <div className="relative bg-gray-800/30 backdrop-blur-lg rounded-2xl p-8 border border-gray-700/50 overflow-hidden">
                        <div className="absolute -top-20 -right-20 w-40 h-40 bg-purple-500/10 rounded-full"></div>
                        <div className="absolute -bottom-20 -left-20 w-40 h-40 bg-cyan-500/10 rounded-full"></div>

                        <div className="relative z-10">
                          <div className="bg-gray-200 border-2 border-dashed rounded-full w-48 h-48 mx-auto mb-8" />
                          <div className="text-center">
                            <h3 className="text-2xl font-bold mb-2">Nikhil Sharma</h3>
                            <p className="text-cyan-400 mb-4">Graphics Designer</p>

                            <div className="flex justify-center space-x-4 mb-6">
                              {socialLinks.map((s) => (
                                <motion.a key={s.name} whileHover={{ y: -3 }} href={s.url} target="_blank" rel="noopener noreferrer" className="text-gray-400 hover:text-white transition-colors" aria-label={s.name}>
                                  {s.icon}
                                </motion.a>
                              ))}
                            </div>

                            <motion.a
                              href="#projects"
                              onClick={(e) => { e.preventDefault(); scrollToSection("projects"); }}
                              whileHover={{ scale: 1.05 }}
                              whileTap={{ scale: 0.95 }}
                              className="inline-block px-6 py-2 bg-gray-800 border border-gray-700 rounded-full text-sm hover:bg-gray-700"
                            >
                              Download Resume
                            </motion.a>
                          </div>
                        </div>
                      </div>
                    </motion.div>
                  </div>
                </div>
              </section>

              {/* Skills */}
              <section id="skills" className="py-20 bg-gray-800/30 backdrop-blur-sm">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                  <motion.div initial={{ opacity: 0, y: 30 }} whileInView={{ opacity: 1, y: 0 }} viewport={{ once: true }} transition={{ duration: 0.6 }} className="text-center mb-16">
                    <h2 className="text-3xl md:text-4xl font-bold mb-4">My Skills</h2>
                    <div className="w-20 h-1 bg-gradient-to-r from-purple-500 to-cyan-500 mx-auto mb-6"></div>
                    <p className="text-gray-400 max-w-3xl mx-auto">A combination of creative software expertise and modern AI tools.</p>
                  </motion.div>

                  <div className="space-y-16">
                    <div>
                      <h3 className="text-2xl font-bold text-center mb-8 text-cyan-400">Design Software</h3>
                      <div className="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto">
                        {softwareSkills.map((s, i) => (
                          <motion.div key={s.name} initial={{ opacity: 0, y: 30 }} whileInView={{ opacity: 1, y: 0 }} viewport={{ once: true }} transition={{ duration: 0.6, delay: i * 0.1 }} className="bg-gray-800/50 p-6 rounded-xl border border-gray-700/50 backdrop-blur-sm">
                            <div className="flex justify-between items-center mb-2">
                              <span className="font-medium text-gray-300">{s.name}</span>
                              <span className="text-cyan-400">{s.level}%</span>
                            </div>
                            <div className="w-full bg-gray-700 rounded-full h-2.5 overflow-hidden">
                              <motion.div
                                initial={{ width: 0 }}
                                whileInView={{ width: s.level + "%" }}
                                viewport={{ once: true }}
                                transition={{ duration: 1, delay: i * 0.1 }}
                                className={`h-2.5 rounded-full bg-gradient-to-r ${s.color}`}
                              ></motion.div>
                            </div>
                          </motion.div>
                        ))}
                      </div>

                    <div>
